<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Кодировка страницы -->
    <meta charset="utf-8" />

    <!-- Заголовок вкладки браузера -->
    <title>DuckApp — Registration</title>

    <!-- Адаптивность для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Подключение CSS стилей -->
    <link rel="stylesheet" href="../styles/style_register.css">

    <!-- Подключение JS для логики регистрации -->
    <script type="module" src="../js/register.js"></script>
</head>

<body>
    <!-- Основной контейнер формы регистрации -->
    <div class="register-container">

        <!-- Логотип (эмодзи-уточка) -->
        <div class="logo" aria-hidden="true">🦆</div>

        <!-- Заголовок формы -->
        <h2>Registration in DuckApp</h2>

        <!-- Форма регистрации -->
        <form id="registerForm" autocomplete="on">
            
            <!-- Поле ввода имени пользователя -->
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>

            <!-- Поле ввода email -->
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <!-- Поле ввода пароля -->
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <!-- Поле подтверждения пароля -->
            <div class="input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <!-- Кнопка регистрации и ссылка на вход -->
            <div class="form-buttons">
                <!-- Основная кнопка -->
                <button type="submit" id="submit">Register</button>
                <!-- Ссылка для тех, у кого уже есть аккаунт -->
                <span class="haveAnAccountLogin">
                    Have an account? <a href="authorization_frame.html">Log in</a>
                </span>
            </div>

            <!-- Блок для вывода ошибок (например: пароли не совпадают) -->
            <div class="error" id="errorMsg" aria-live="polite"></div>
        </form>
    </div>

    <!-- Футер сайта -->
    <footer>
        LLC UTYAPUTYA © 2025 All rights reserved
    </footer>
</body>
</html>
