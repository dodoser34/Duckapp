<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="title">duckapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../styles/base/register.css">
    <link rel="icon" href="../html/assets/icon.ico" type="image/x-icon">

    <script type="module" src="../js/translate-page.js"></script>
    <script type="module" src="../js/register.js"></script>
</head>

<body data-page="register">
    <div id="ducks"></div>

    <div class="register-container">
        <a class="logo" href="main-window-frame.html" data-i18n="logo"></a>
        <h2 data-i18n="title"></h2>

        <form id="registerForm" autocomplete="on">
            <div class="input-group">
                <input type="text" id="username" name="username" data-i18n="username_input" maxlength="21" required>
                <label for="username" data-i18n="username"></label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" data-i18n="email_input" required>
                <label for="email" data-i18n="email"></label>
            </div>

            <div class="input-group password-group">
                <input type="password" id="password" name="password" data-i18n="password_input" minlength="8" required>
                <label for="password" data-i18n="password"></label>
                <button type="button" class="password-toggle" data-target="password" aria-label="Toggle password visibility" title="Toggle password visibility"></button>
            </div>

            <div class="input-group password-group">
                <input type="password" id="confirmPassword" name="confirmPassword" data-i18n="confirm_password_input" minlength="8" required>
                <label for="confirmPassword" data-i18n="confirm_password"></label>
                <button type="button" class="password-toggle" data-target="confirmPassword" aria-label="Toggle password visibility" title="Toggle password visibility"></button>
            </div>

            <div class="form-buttons">
                <button type="submit" id="submit" data-i18n="registrationBtn"></button>
                <span class="haveAnAccountLogin">
                    <span data-i18n="haveAnAccountLogin"></span>
                    <a href="authorization-frame.html" data-i18n="haveAnAccountLogin_link"></a>
                </span>
            </div>

            <div class="error" id="errorMsg" aria-live="polite" data-i18n="error-text"></div>
        </form>
    </div>

    <footer data-i18n="footer"></footer>
</body>
</html>
