<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-i18n="title">Login to DuckApp</title>

    <link rel="stylesheet" href="../styles/base/auth.css">

    <link rel="icon" href="../html/assets/icon.ico" type="image/x-icon">

    <script type="module" src="../js/auth.js" defer></script>
    <script type="module" src="../js/translatePage.js" defer></script>

</head>

<body data-page="authorization">
    <div id="ducks"></div>
    <div class="authorization-container">
        <div class="logo">ðŸ¦†</div>

        <h2 data-i18n="title">Login to DuckApp</h2>

        <form id="loginForm" autocomplete="on">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your username" maxlength="21" required>
                <label for="username" data-i18n="username">Username</label>
            </div>
        
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" minlength="3" required>
                <label for="password" data-i18n="password">Password</label>
            </div>
        
            <button type="submit" data-i18n="button-text">Login</button>
        </form>

        <div class="error" id="errorMsg"></div>

        <span class="noAccountToRegister" data-i18n="noAccount">Don't have an account? <a href="register_frame.html">Sign up</a></span>

    </div>

    <footer data-i18n="footer">LLC UTYAPUTYA Â© 2025 All rights reserved</footer>
</body>
</html>
