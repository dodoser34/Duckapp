<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-i18n="title">duckapp</title>

    <link rel="stylesheet" href="../styles/base/auth.css">
    <link rel="icon" href="../html/assets/icon.ico" type="image/x-icon">

    <script type="module" src="../js/translatePage.js" defer></script>
    <script type="module" src="../js/auth.js" defer></script>
</head>

<body data-page="authorization">
    <div id="ducks"></div>

    <div class="authorization-container">
        <a class="logo" href="main_window_frame.html" data-i18n="logo"></a>

        <h2 data-i18n="title"></h2>

        <form id="loginForm" autocomplete="on">
            <div class="input-group">
                <input type="text" id="username" name="username" data-i18n="username_input" maxlength="21" required>
                <label for="username" data-i18n="username"></label>
            </div>

            <div class="input-group password-group">
                <input type="password" id="password" name="password" data-i18n="password_input" minlength="3" required>
                <label for="password" data-i18n="password"></label>
                <button type="button" class="password-toggle" data-target="password" aria-label="Toggle password visibility" title="Toggle password visibility"></button>
            </div>

            <button type="submit" data-i18n="button-text"></button>
        </form>

        <div class="error" id="errorMsg" data-i18n="error-text"></div>

        <span class="noAccountToRegister">
            <span data-i18n="noAccount"></span>
            <a href="register_frame.html" data-i18n="noAccount_link"></a>
        </span>
    </div>

    <footer data-i18n="footer"></footer>
</body>
</html>
